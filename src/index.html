    <script>
        /*-- Função para incluir dinamicamente testo nos Artigos --*/
        function IncludeTextArticle(id, text) {
            document.getElementById(id).innerHTML = text
        }

        /*-- Funções para o Box de CopyCode dos Artigos --*/
        function CopyTextCode(id) {
            var content = document.getElementById(id).innerText
            // navigator.clipboard.writeText(content);
            navigator.clipboard.writeText(content).then(function() {
                showSnackBarCopy("texto copiado...")
            }, function() {
                showSnackBarCopy("erro ao copiar o texto...")
            });
        }
        function clickCopyCode(id,icon) {
            document.getElementById(icon).innerHTML = `
                <div class="box-icon">
                    <a onclick="CopyTextCode('` + id + `')">
                        <div class="box-icon-img"></div>
                    </a>
                </div>
                <div id="snackbar"></div>
            `
        }
        function showSnackBarCopy(text) {
            var x = document.getElementById("snackbar");
            x.innerText = text
            x.className = "show";
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 2000);
        }
    </script>
