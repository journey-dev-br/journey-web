<div>

    <div *ngIf="recoverAPI; else loading">

        <div *ngIf="!recoverError; else error">

            <!-- Lista de Areas -->
            <div *ngFor="let area of areas">
                <app-area-button [area]="area" [isLink]="isLink"></app-area-button> 
            </div>

            <!-- Lista de Artigos Novos -->
            <div *ngFor="let article of articles">
                <a [routerLink]="['/article', article.id ]" class="text-decoration-none">
                    <div>{{article.title}}</div>
                </a>
            </div>

        </div>

        <ng-template #error>
            <app-process-error></app-process-error>
        </ng-template>
    
    </div>

    <ng-template #loading>
        <app-loading></app-loading>
    </ng-template>

</div>
