<div class="themes-container">

    <!-- Botão da Area -->
    <div *ngIf="area" class="themes-top">
        <app-area-button [area]="area" [isLink]="isLinkArea"></app-area-button>
    </div>

    <!-- Botões dos Temas da Area -->
    <div *ngFor="let theme of themes" class="themes-list">
        <app-theme-button [theme]="theme" [isLink]="isLinkTheme" [showQuantity]="showQuantity">
        </app-theme-button>
    </div>

</div>
