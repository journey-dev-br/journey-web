
<div class="articles-container">

    <div *ngIf="recoverAPI; else loading">

        <div *ngIf="!recoverError; else error">

            <div>
                <div *ngIf="area">
                    <app-area-button [area]="area" [isLink]="isLinkArea"></app-area-button> 
                </div>
            </div>
    
            <div>
                <div *ngIf="theme">
                    <app-theme-button [theme]="theme" 
                        [isLink]="isLinkTheme" 
                        [showQuantity]="showQuantity">
                    </app-theme-button>
                </div>
            </div>
    
            <div *ngFor="let article of articles">
                <a [routerLink]="['/article', article.id ]" class="text-decoration-none">
                    <div>{{article.id}} {{article.title}}</div>
                </a>
            </div>

        </div>

        <ng-template #error>
            <app-process-error></app-process-error>
        </ng-template>

    </div>

    <ng-template #loading>
        <app-loading></app-loading>
    </ng-template>

</div>
