<div class="articles-container">

    <div class="articles-area-theme">
        <div *ngIf="area" class="articles-area">
            <app-area-button [area]="area" [isLink]="isLinkArea"></app-area-button>
        </div>

        <div *ngIf="theme">
            <app-theme-button [theme]="theme" [isLink]="isLinkTheme" [showQuantity]="showQuantity">
            </app-theme-button>
        </div>
    </div>

    <div *ngFor="let article of articles">
        <app-article-button [article]="article" [isLink]="isLinkArticle">
        </app-article-button>
    </div>

</div>
