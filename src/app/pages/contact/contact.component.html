<div>

    <div *ngIf="recoverAPI; else loading">

        <div *ngIf="!recoverError; else error">

            <!---------------------------- TEMPLATE DO CONTACT ---------------------------->

            <div class="contact-container">
                <div class="major-title">CONTATOS</div>
            
                <div class="sub-title">Email de Contato:</div>
                <div class="contact-box-link">
                    <img src="assets/icons/gmail-icon.png" class="contact-icon-gmail"> 
                </div>
                <div class="box-code">
                    <div class="box-text" id="email-gmail-journey">
                        journey-dev-br@gmail.com
                    </div>
                    <div class="box-icon">
                        <a onclick="CopyTextCode('email-gmail-journey')">
                            <div class="box-icon-img"></div>
                        </a>
                    </div>
                </div>  
            
                <div class="contact-space-h"></div>
            
                <div class="sub-title">Canal do Youtube:</div>
                <div class="contact-box-link">
                    <img src="assets/icons/youtube-icon.png" class="contact-icon-youtube"> 
                </div>
                <div class="box-code">
                    <div class="box-text" id="link-youtube-journey">
                        https://youtube/journey-dev-br
                    </div>
                    <div class="box-icon">
                        <a onclick="CopyTextCode('link-youtube-journey')">
                            <div class="box-icon-img"></div>
                        </a>
                    </div>
                </div>  

            </div>

            <!----------------------------------------------------------------------------->

        </div>

        <ng-template #error>
            <app-process-error [errorMsg]="errorMsg"></app-process-error>
        </ng-template>
    
    </div>

    <ng-template #loading>
        <app-loading></app-loading>
    </ng-template>

</div>
